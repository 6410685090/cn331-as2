{% extends 'users/layout.html' %}
{% block body %}
<link rel="stylesheet" href="../../static/users/css/stylelogin.css">
<div class="form">
    <form action="{% url 'signup' %}" class="sub-form" style="min-height: 800px;" method="post" >
        {% csrf_token %}
        <div class="upper-form">
            <h2>Add Student User</h2>
            <label>Username</label>
            <input type="text" name="username" required><br>
            <label>Password</label>
            <input type="password" name="password" required><br>
            <label>Confirm Password</label>
            <input type="password" name="cpassword" required><br>
            <label>Email</label><br>
            <input type="email" name="email" required><br>
            <label>First name</label>
            <input type="text" name="fname" required><br>
            <label>Last name</label>
            <input type="text" name="lname" required>
            {% if message %}
            <p style="padding-left: 10px; padding-top: 10px;">{{ message }}</p>
            {% endif %}
            <div class="btn" style="padding-top: 15px;">
                <button type="submit">Sign Up</button>
            </div>
        </div>
        <div class="bottom-form">
            <a href="{% url 'logout' %}" class="signup">logout</a>
        </div>
    </form>
 </div>
{% endblock %}
