{% extends 'users/layout.html' %}
{% block body %}
<link rel="stylesheet" href="../../static/users/css/stylelogin.css">
<div class="wrapper">
    <div class="title">
        Login
    </div>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="field">
            <input type="text" name="username" required>
            <label>Username</label>
        </div>
        <div class="field">
            <input type="password" name="password" required>
            <label>Password</label>
        </div>
        <br>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
        <div class="field">
            <input type="submit" value="Log in">
        </div>
    </form>
</div>
{% endblock %}
